<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Exercicio 016</title>
</head>

<body class="bg-light">
    <div class="container-fluid p-0">
        <main class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
            <div class="conteudo-desconto shadow-lg rounded p-4 bg-white" style="max-width: 1200px; width: 100%;">
                <div class="row">
                    <div class="col d-none d-md-block">
                        <img src="./img/img_financer.png" class="img-fluid" alt="">
                    </div>
                    <div class="col d-flex justify-content-center align-items-center">
                        <div class="conteudo_formulario w-100" style="max-width: 400px;">
                            <form class="w-100" id="formulario">
                                <div class="mb-3">
                                    <label for="txtValor" class="form-label">Valor da conta</label>
                                    <input type="number" id="txtValor" class="form-control ">
                                </div>
                                <div class="mb-3">
                                    <label for="txtValorDesconto" class="form-label">Valor %</label>
                                    <input type="number" id="txtValorDesconto" class="form-control ">
                                </div>
                                <div class="mb-5">
                                    <label for="txtFuncao" class="form-label">Função</label>
                                    <select class="form-select " id="txtFuncao" aria-label="Default select example">
                                        <option disabled selected>Desconto</option>
                                        <option value="acresimo">Acrésimo</option>
                                        <option value="desconto">Desconto</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <span>Valor á pagar</span>
                                    <p id="resultado" class="fs-3 fw-bold text-success"></p>
                                </div>
                                <div>
                                    <button type="button" class="btn btn-primary w-100 fw-semibold"
                                        id="btnCalcular">CALCULAR</button>
                                        <button id="btnLimparCampos" class="btn btn-warning text-color w-100 fw-semibold mt-3">LIMPAR</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="./app.js"></script>
</body>

</html>
