<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 006</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<style>
    input[type=number]::-webkit-inner-spin-button {
        -webkit-appearance: none;
    }

    input[type=number] {
        -moz-appearance: textfield;
        appearance: textfield;
    }
</style>

<body class="bg-light ">
    <header class="text-center mb-5">
        <h1>Exercicio 006</h1>
        <blockquote>"Tentar não, ou fazer ou não fazer" - MESTRE YODA</blockquote>
        <p>06 calcular as horas exatas de um funcionario a partir das horas semanais trabalhadas. Considerar a carga
            horária
            do funcionario de 44 horas por semana</p>
    </header>

    <main class="container d-flex justify-content-center align-items-center">
        <div class="w-100 bg-white p-4 rounded" style="max-width: 500px;">
            <form>
                <div class="mb-3">
                    <labe class="label-form" l>Nome: </label>
                        <input class="form-control" id="nome" maxlength="50" size="30"><br>
                </div>
                <div class="mb-3">
                    <labe class="label-form" l>Carga horaria semanal: </label>
                        <input class="form-control" id="ch_semanal" type="number" max="99" min="0">
                </div>
                <div class="mb-3">
                    <label class="label-form">Carga horaria trabalhada: </label>
                    <input class="form-control" id="ch_trabalhada" type="number" max="99" min="0"><br>
                </div>
                <button type="button" class="btn btn-warning" onclick="fnCalcularSaldoDeHoras()">Calcular horas
                    trabalhadas</button>

                <h3 class="mt-3 fw-bold">Seu saldo de horas é: </h3>

                <ul id="lista_funcionarios">

                </ul>

            </form>
        </div>
    </main>

    <script src="./app.js"></script>
</body>

</html>
