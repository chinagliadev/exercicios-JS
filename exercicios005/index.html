<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 005</title>
    <link rel="stylesheet" href="./estilo.css">
</head>

<body>

    <div>
        <h1>Exercicio 005</h1>
        <blockquote>"Estou sempre certo, até estar errado !"</blockquote>
        <p>
            04 Validar se um candidato pode ou não iniciar o processo de CNH
        </p>
    </div>
    
    <hr>

    <main>
        <section">
            <h3>Selecione o periodo ⌚</h3>
            <form>
                <label for="txxDia">Escolha: </label>
                <!-- ** (onchange) Quando eu mudar algo a funcao executa -->
                <select name="txtPeriodo" id="txtPeriodo" onchange="fnValidarPeriodo()"> 
                    <option >Selecione o dia</option>
                    <option value="d">dia</option>
                    <option value="t">tarde</option>
                    <option value="n">noite</option>
                </select>
                <h3 class="mt-3 fs-6">O periodo atual: <span id="resposta"></span></h3>
            </form>

            <img src="./img/padrao.jpg" id="foto" alt="imagem padrao">
        </section>
    </main>

    <script src="./app.js"></script>
</body>
