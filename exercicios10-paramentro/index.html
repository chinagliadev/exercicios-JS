<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 011</title>
</head>
<body>
    <input type="color" onblur="fnCor(this.value)">
    <button onclick="fnCor('blue')" type="button">Fundo azul</button>
    <button onclick="fnCor('red')" type="button">Fundo vermelho</button>

    <script>
        function fnCor(cor){
            document.body.style.backgroundColor = cor
        }
    </script>
</body>
</html>
