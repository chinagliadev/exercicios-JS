<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Exercicio 15</title>

<body class="bg-light">
    <div class="container">
        <h1 class="text-center">Agenda de contatos</h1>
        <div class="row">
            <div class="col">
                <form action="" class="mx-auto p-5 bg-white shadow rounded mt-4" style="max-width: 500px;">
                      <label for="nome" class="form-label">Nome:</label>
                      <input id="nome" type="text" class="form-control mb-3">
                      
                      <label for="email" class="form-label">E-mail:</label>  
                      <input id="email" type="email" class="form-control mb-3">
                      
                      <label for="telefone" class="form-label">Telefone:</label>  
                      <input id="telefone" type="text" class="form-control mb-3">

                      <label for="foto" class="form-label">URL da foto:</label>  
                      <input id="foto" type="text" class="form-control mb-3">

                      <div class="text-end w-100">
                          <button type="button" class="btn btn-warning w-100" id="btnSalvar">Salvar</button>
                      </div>
                </form>
            </div>

            <div class="row gap-3 mt-3" id="listaDeContato">
                <div class="col-sm-3">
                    
                </div>
            </div>
        </div>
        
    </div>

    <script src="./script.js"></script>
</body>
</html>
