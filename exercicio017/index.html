<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Exercicio 017</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-light">
    <div class="container">
        <main class="d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="conteudo_formulario_filme bg-white w-100 p-4" style="max-width: 500px;">
                <h1 class="text-center fs-3 fw-bold mb-4">Catalogo de Filmes</h1>
                <form id="formulario_filme">
                    <div class="mb-3">
                        <label for="txtNomeFilme" class="form-label">Nome do Filme</label>
                        <input id="txtNomeFilme" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="txtCapaFilme" class="form-label">Capa do Filme</label>
                        <input id="txtCapaFilme" type="text" class="form-control">
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="txtAnoFilme" class="form-label">Ano do Filme</label>
                                <input id="txtAnoFilme" type="int" class="form-control">
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="txtAvaliacao" class="form-label">Avaliação</label>
                                <select id="txtAvaliacaoFilme" class="form-select mb-3"
                                    aria-label="Selecione uma avaliação">
                                    <option disabled selected>Escolha a avaliação</option>
                                    <option value="⭐">⭐</option>
                                    <option value="⭐⭐">⭐⭐</option>
                                    <option value="⭐⭐⭐">⭐⭐⭐</option>
                                    <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
                                    <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="txtTrailerFilme" class="form-label">Trailer do Filme</label>
                        <input id="txtTrailerFilme" type="int" class="form-control">
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="txtGeneroFilme" class="form-label">Genero</label>
                                <select id="txtGeneroFilme" class="form-select mb-3"
                                    aria-label="Selecione uma avaliação">
                                    <option disabled selected>Escolha um Gênero</option>
                                    <option value="Ação">Ação</option>
                                    <option value="Comédia">Comédia</option>
                                    <option value="Drama">Drama</option>
                                    <option value="Ficção Científica">Ficção Científica</option>
                                    <option value="Terror">Terror</option>
                                    <option value="Romance">Romance</option>
                                    <option value="Animação">Animação</option>
                                </select>
                            </div>
                        </div>
                        <div class="col">
                            <label for="txtDuracaoFilme" class="form-label">Duração</label>
                            <input id="txtDuracaoFilme" type="text" class="form-control">
                        </div>
                    </div>
                    <label class="form-label" for="txtDescricaoFilme">Descrição</label>
                    <div class="form-floating mb-3">
                        <textarea id="txtDescricaoFilme" class="form-control" placeholder="Leave a comment here"
                            id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Comments</label>
                    </div>
                    <div>
                        <button type="button" id="btnSalvarFilme" class="btn btn-primary w-100">Salvar</button>
                    </div>
                </form>
            </div>

        </main>
        <div class="container">
            <div class="row" id="cards_filmes">
                
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
