<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 002</title>
    <link rel="stylesheet" href="./estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body class="bg-light">

    <div class="text-center">
        <h1 class="fw-bold">Exercicio 003</h1>
        <blockquote class="fst-italic">Tudo ser que nada sei</blockquote>
        <p>
            03 Calcular a média de venda à partir dos valores vendidos em cada um dos meses do 1º Trim de 2018 de um
            vendedor
        </p>
    </div>
    
    <hr>

    <main class="container d-flex justify-content-center align-item-center w-100">
        <section class="bg-white p-4 rounded shadow w-100" style="max-width: 600px; min-height: 200px;">
            <h3 class="display-6 fw-bold text-center">Calcular Média</h3>
            <form>
                <div class="mb-3">
                    <label class="form-label">vendedor</label>
                    <input id="vendedor" type="text" class="form-control" >
                </div>

                <div class="mb-3">
                    <label class="form-label">Janeiro</label>
                    <input id="janeiro" type="text" class="form-control" >
                </div>

                <div class="mb-3">
                    <label class="form-label">Fevereiro</label>
                    <input id="fevereiro" type="text" class="form-control" >
                </div>

                <div class="mb-3">
                    <label class="form-label">Março</label>
                    <input id="marco" type="text" class="form-control" >
                </div>

                <div class="text-end">
                    <button class="btn btn-success" type="button" onclick="fnCalculaMedia()">
                        <i class="bi bi-cash-stack"></i>
                            Calcular 
                    </button>

                    <button class="btn btn-danger" type="reset">
                        <i class="bi bi-eraser"></i>
                            Limpar 
                    </button>
                </div>
                
                <h3 class="mt-3 fs-4">Média de Vendas: <span id="media"></span></h3>
            </form>
        </section>
    </main>

    <script src="./app.js"></script>
</body>

</html>
